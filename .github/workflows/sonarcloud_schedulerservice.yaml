name: SonarCloud - SchedulerService
on:
  workflow_dispatch:
  push:
    paths:
      [
        "csharp/Common/**",
        "csharp/SchedulerService/**",
        "csharp/Tests/SchedulerService.Tests/**",
        "csharp/Tests/Common.Tests/**",
        ".github/workflows/sonarcloud_schedulerservice.yaml",
        ".github/workflows/schedulerservice.yaml",
      ]
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      [
        "csharp/Common/**",
        "csharp/SchedulerService/**",
        "csharp/Tests/SchedulerService.Tests/**",
        "csharp/Tests/Common.Tests/**",
        ".github/workflows/sonarcloud_schedulerservice.yaml",
        ".github/workflows/schedulerservice.yaml",
      ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install sonar dotnet coverage tool
        shell: bash
        run: |
          dotnet tool install --global dotnet-coverage
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_VERBOSE: "true"
        shell: bash
        run: |
          #!/usr/bin/env bash
          set -e

          # Start SonarCloud analysis
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"enicky_schedulerservice" \
            /o:"enicky" /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths=coverage.opencover.xml \
            /d:sonar.verbose=true

          # Restore and build
          dotnet restore ./csharp/SchedulerService/SchedulerService.csproj
          dotnet restore ./csharp/Common/Common.csproj
          dotnet build ./csharp/SchedulerService/SchedulerService.csproj --no-incremental --no-restore
          dotnet build ./csharp/Common/Common.csproj --no-incremental --no-restore

          # Restore and build test projects
          dotnet restore ./csharp/Tests/SchedulerService.Tests/SchedulerService.Tests.csproj
          dotnet restore ./csharp/Tests/Common.Tests/Common.Tests.csproj
          dotnet build ./csharp/Tests/SchedulerService.Tests/SchedulerService.Tests.csproj --no-incremental --no-restore
          dotnet build ./csharp/Tests/Common.Tests/Common.Tests.csproj --no-incremental --no-restore

          # Build test projects
          dotnet build ./csharp/Tests/SchedulerService.Tests/SchedulerService.Tests.csproj --no-incremental --no-restore
          dotnet build ./csharp/Tests/Common.Tests/Common.Tests.csproj --no-incremental --no-restore


          # Install coverlet.console
          # Use a local tool manifest to guarantee latest coverlet.console with merge support
          mkdir -p .config
          dotnet new tool-manifest --output .config
          dotnet tool install coverlet.console --tool-path .config/.tools
          export PATH="$PATH:$(pwd)/.config/.tools"

          ./.config/.tools/coverlet --version

          # Run tests and collect coverage for each test project using coverlet

          # First test project (json format)
          ./.config/.tools/coverlet ./csharp/Tests/SchedulerService.Tests/bin/Debug/net8.0/SchedulerService.Tests.dll \
            --target "dotnet" \
            --targetargs "test ./csharp/Tests/SchedulerService.Tests/SchedulerService.Tests.csproj --no-build" \
            --format json \
            --output coverage.json

          # Second test project, merge with previous (json format)
          ./.config/.tools/coverlet ./csharp/Tests/Common.Tests/bin/Debug/net8.0/Common.Tests.dll \
            --target "dotnet" \
            --targetargs "test ./csharp/Tests/Common.Tests/Common.Tests.csproj --no-build" \
            --format json \
            --output coverage.json \
            --merge-with coverage.json

          # Convert merged coverage to opencover for SonarCloud
          ./.config/.tools/coverlet report --input coverage.json --output coverage.opencover.xml --format opencover

          # End SonarCloud analysis
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      - uses: actions/upload-artifact@v4
        with:
          path: coverage.opencover.xml
